<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Field Example</title>
    <style>
        /* Optional: Add some styles to the text field and its nested elements */
        .custom-text-field,
        .custom-text-field input,
        .custom-text-field button {
            /* Add your styles here */
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>

    <!-- Text field with nested elements -->
    <div class="custom-text-field">
        <input type="text" id="myTextField" placeholder="Enter text...">
        <button type="button">Submit</button>
    </div>

</body>
</html>
