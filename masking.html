<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Field Example</title>
    <style>
        /* Optional: Add some styles to the text field and its nested elements */
        .custom-text-field,
        .custom-text-field input,
        .custom-text-field button {
            /* Add your styles here */
            font-family: Arial, sans-serif;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 5px;
            box-sizing: border-box;
        }
        form > div > button {
  background-color: #3498db;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

    </style>
    <script>
(function(s,u,r,f,l,y){s[f]=s[f]||{init:function(){s[f].q=arguments}};
l=u.createElement(r);y=u.getElementsByTagName(r)[0];l.async=1;
l.src='https://surfly.com/surfly.js';y.parentNode.insertBefore(l,y);})
(window,document,'script','Surfly');

var settings = {
    // Surfly session options can be set here, or at the Company/Plan levels.
    widget_key: '513065a5492743e6a6340aec09b7e4d1'
    
};

Surfly.init(settings, function(initResult) {
    if (initResult.success) {
        // API calls can now be made!
        if (!Surfly.isInsideSession) {
            Surfly.button();
        }
    }
    else{
        console.log("Surfly was unable to initialize properly.")
    }
});
</script>
</head>
<body>
<form id="#myTextField:myTextField">
    <!-- Text field with nested elements -->
    <div class="custom-text-field">
        <input type="text" id="myTextField:myTextField" placeholder="Enter text...">
        <button type="button">Submit</button>
    </div>
    <div class="custom-text-field2">
        <input type="text" id="myTextField2\:myTextField2" placeholder="Enter text...">
        <button type="button">Submit</button>
    </div>
</form>
</body>
</html>
