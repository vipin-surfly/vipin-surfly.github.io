<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Form Example</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --primary: #3498db;
      --primary-hover: #2b84c4;
      --bg: #f0f4f8;
      --text: #2d3748;
      --border: #d1d5db;
      --radius: 8px;
      --sensitive-bg: #fefefe;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: url('https://source.unsplash.com/1600x900/?technology,abstract') no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    form {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 480px;
      backdrop-filter: blur(4px);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 1.5rem;
      font-size: 1.75rem;
      text-align: center;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 1rem;
    }

    .form-group label {
      margin-bottom: 0.4rem;
      font-weight: 600;
    }

    .form-group input {
      padding: 0.75rem 1rem;
      font-size: 1rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.25);
    }

    .form-row {
      display: flex;
      gap: 1rem;
    }

    button[type="submit"] {
      margin-top: 1.25rem;
      width: 100%;
      padding: 0.9rem 1rem;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: var(--radius);
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button[type="submit"]:hover {
      background: var(--primary-hover);
    }

   .sensitive-box {
  padding: 1.2rem;
  background: #fff8dc; /* Light yellow for visual emphasis */
  border: 2px solid #f4c542;
  border-radius: var(--radius);
  margin-top: 1.5rem;
  margin-bottom: 1.5rem;
  box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
}

.form-row {
  display: flex;
  gap: 1rem;
  flex-wrap: wrap; /* Enables wrapping on small screens */
}
  </style>
</head>
<body>
  <form id="secureForm">
    <div style="text-align: center; margin-bottom: 1rem;">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a7/React-icon.svg/512px-React-icon.svg.png"
       alt="Company Logo"
       style="max-width: 100px; height: auto;" />
</div>
    <h1><i class="fas fa-shield-alt"></i> Secure Registration</h1>

    <div class="form-group">
      <label for="fullName"><i class="fas fa-user"></i> Full Name</label>
      <input type="text" id="fullName" name="fullName" placeholder="John Doe" required />
    </div>

    <div class="form-group">
      <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
      <input type="email" id="email" name="email" placeholder="john@example.com" required />
    </div>

    <div class="form-group">
      <label for="password"><i class="fas fa-lock"></i> Password</label>
      <input type="password" id="password" name="password" placeholder="Create a strong password" required />
    </div>

    <div class="form-group">
      <label for="confirmPassword"><i class="fas fa-lock"></i> Confirm Password</label>
      <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re‑enter password" required />
    </div>

    <div class="form-group">
      <label for="dob"><i class="fas fa-calendar-alt"></i> Date of Birth</label>
      <input type="date" id="dob" name="dob" required />
    </div>

    <div class="sensitive-box">
      <div class="form-group">
        <label for="ssn"><i class="fas fa-id-card"></i> Social Security Number</label>
        <input type="text" id="ssn" name="ssn" placeholder="123‑45‑6789" />
      </div>

      <div class="form-row">
        <div class="form-group" style="flex: 2">
          <label for="ccNumber"><i class="fas fa-credit-card"></i> Credit Card Number</label>
          <input type="text" id="ccNumber" name="ccNumber" placeholder="1234 5678 9012 3456" />
        </div>
        <div class="form-group" style="flex: 1">
          <label for="cvv"><i class="fas fa-key"></i> CVV</label>
          <input type="password" id="cvv" name="cvv" placeholder="123" />
        </div>
      </div>
    </div>

    <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>

<p style="text-align: center; margin-top: 1.5rem;">
  <a href="https://webfuse.com/+realtime_agent_assist/" style="color: var(--primary); text-decoration: none; font-weight: 600;">
    ← Need help
  </a>
</p>
  </form>
</body>
</html>
