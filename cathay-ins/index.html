<body>

    <div class="container">
        <h1>Travel Insurance Application</h1>
        <form id="insuranceForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName">
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <div class="form-group">
                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">
                <small>Format: 1234567890</small>
            </div>

            <div class="form-group">
                <label for="destination">Destination:</label>
                <input type="text" id="destination" name="destination">
            </div>

            <div class="form-group">
                <label for="departureDate">Departure Date:</label>
                <input type="date" id="departureDate" name="departureDate">
            </div>

            <div class="form-group">
                <label for="returnDate">Return Date:</label>
                <input type="date" id="returnDate" name="returnDate">
            </div>

            <div class="form-group">
                <label for="coverageType">Coverage Type:</label>
                <select id="coverageType" name="coverageType" required>
                    <option value="" disabled selected>Select Coverage Type</option>
                    <option value="basic">Basic Coverage</option>
                    <option value="standard">Standard Coverage</option>
                    <option value="premium">Premium Coverage</option>
                </select>
            </div>

            <button type="button" onclick="showCreditCardSection()">Next</button>

            <div id="creditCardSection" style="display: none;">
                <h2>Credit Card Information</h2>
                <div class="form-group">
                    <label for="cardNumber">Card Number:</label>
                    <input type="text" id="cardNumber" name="cardNumber" pattern="[0-9]{16}" >
                </div>

                <div class="form-group">
                    <label for="expiryDate">Expiry Date:</label>
                    <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" pattern="(0[1-9]|1[0-2])\/[0-9]{2}" >
                </div>

                <div class="form-group">
                    <label for="cvv">CVV:</label>
                    <input type="text" id="cvv" name="cvv" pattern="[0-9]{3}">
                </div>
            </div>

            <button type="submit">Submit Application</button>
        </form>
    </div>
