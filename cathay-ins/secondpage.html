<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        
        h1 {
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 8px;
            color: #555;
        }
        
        input,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        small {
            color: #888;
        }
        
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
    <script type="Application/javascript">
        document.addEventListener('DOMContentLoaded', function () {
            const insuranceForm = document.getElementById('insuranceForm');
        
            insuranceForm.addEventListener('submit', function (event) {
                event.preventDefault();
        
                const formData = {
                    field1: document.getElementById('field1').value,
                    field2: document.getElementById('field2').value,
                    field3: document.getElementById('field3').value,
                };
        
                // Display the form data (you can replace this with your desired action)
                alert(JSON.stringify(formData));
            });
        });

        function redirectToBing() {
            window.location.href = "https://www.bing.com";
        }
    </script>
    <title>Travel Insurance Form</title>
</head>
<body>

    <div class="container">
        <h1>Travel Insurance Application</h1>
        <form id="insuranceForm">
            <div class="form-group">
                <label for="field1">Field 1:</label>
                <input type="text" id="field1" name="field1" required>
            </div>

            <div class="form-group">
                <label for="field2">Field 2:</label>
                <input type="text" id="field2" name="field2" required>
            </div>

            <div class="form-group">
                <label for="field3">Field 3:</label>
                <input type="text" id="field3" name="field3" required>
            </div>

            <button type="submit">Submit Application</button>
        </form>

        <div>
            <a href="https://vipin-gh.surfly.com/cathay-ins/page-1.html">Go to First Page</a>
            <br>
            <a href="https://vipin-gh.surfly.com/cathay-ins/page-3.html">Go to Third Page</a>
            <br>
            <button onclick="redirectToBing()">Different domain (Bing.com)</button>
        </div>
    </div>
</body>
</html>
