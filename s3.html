<!DOCTYPE html>
<html>
<head>
  <title>S3 Image Upload</title>
</head>
<body>
  <input type="file" id="imageInput">
  <button id="uploadButton">Upload</button>
  
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1337.0.min.js"></script>
  <script>
    AWS.config.update({
      accessKeyId: 'AKIAY7MIDK2G3OZCO5UK',
      secretAccessKey: '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'
    });

    const s3 = new AWS.S3();

    const imageInput = document.getElementById('imageInput');
    const uploadButton = document.getElementById('uploadButton');

    uploadButton.addEventListener('click', () => {
      const file = imageInput.files[0];
      if (file) {
        const fileName = file.name;
        const params = {
          Bucket: 'cathay-scobrowsing',
          Key: fileName,
          Body: file
        };

        s3.upload(params, (err, data) => {
          if (err) {
            console.error('Error uploading:', err);
          } else {
            console.log('Upload successful:', data.Location);
            // You can perform any further actions here after successful upload
          }
        });
      } else {
        console.log('No file selected.');
      }
    });
  </script>
</body>
</html>
