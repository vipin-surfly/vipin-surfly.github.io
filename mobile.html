<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Open in Browser</title>
</head>
<body>

  <h2>Open in your browser</h2>

  <a id="openBrowser"
     style="display:inline-block;padding:12px 16px;background:#000;color:#fff;border-radius:8px;text-decoration:none;">
    Open link
  </a>

  <script>
    // The real HTTPS URL you want to open
    const httpsUrl = "https://webfuse.com/+travel_insurance/";

    // Remove https:// or http://
    const noScheme = "example.com/page?foo=bar";

    // Android intent URL
    const intentUrl =
      "intent://" + noScheme +
      "#Intent;scheme=https;" +
      "S.browser_fallback_url=" + encodeURIComponent(httpsUrl) + ";" +
      "end";

    document.getElementById("openBrowser").href = intentUrl;
  </script>

</body>
</html>
