<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Standard Login Form with Surfly</title>
  <script>
    (function(s,u,r,f,l,y){
      s[f] = s[f] || { init: function(){ s[f].q = arguments } };
      l = u.createElement(r); 
      y = u.getElementsByTagName(r)[0]; 
      l.async = 1;
      l.src = 'https://surfly.com/surfly.js';
      y.parentNode.insertBefore(l,y);
    })(window, document, 'script', 'Surfly');

    // Surfly initialization
    var settings = {
      widget_key: '513065a5492743e6a6340aec09b7e4d1'
    };

    Surfly.init(settings, function(initResult) {
      if (initResult.success) {
        // API calls can now be made!
        if (!Surfly.isInsideSession) {
          Surfly.button();
        }
      } else {
        console.log("Surfly was unable to initialize properly.");
      }
    });
  </script>
</head>

<body>
  <!-- 
    Use method="POST" so the browser sees it as a standard login.
    action="/login" (or another real endpoint) so the form navigates/loads a new page.
    This is what triggers the browser's 'Save Password' prompt.
  -->
  <form action="/login" method="POST" autocomplete="on">
    <label for="username">Username:</label><br>
    <input 
      type="text" 
      id="username" 
      name="username" 
      autocomplete="username" 
      required 
    /><br><br>
    
    <label for="password">Password:</label><br>
    <input 
      type="password" 
      id="password" 
      name="password" 
      autocomplete="current-password" 
      required 
    /><br><br>
    
    <button type="submit">Login</button>
  </form>
</body>
</html>
