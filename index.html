<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Standard Login Form with Surfly</title>
  <script>
(function(s,u,r,f,l,y){s[f]=s[f]||{init:function(){s[f].q=arguments}};
l=u.createElement(r);y=u.getElementsByTagName(r)[0];l.async=1;
l.src='https://surfly.com/surfly.js';y.parentNode.insertBefore(l,y);})
(window,document,'script','Surfly');

var settings = {
    // Surfly session options can be set here, or at the Company/Plan levels.
    widget_key: '513065a5492743e6a6340aec09b7e4d1',
  script_embedded: 'https://vipin-surfly.github.io/script.js'
};

Surfly.init(settings, function(initResult) {
    if (initResult.success) {
        // API calls can now be made!
        if (!Surfly.isInsideSession) {
            Surfly.button();
        }
    }
    else{
        console.log("Surfly was unable to initialize properly.")
    }
});

  </script>
</head>

<body>
  <!-- 
    Use method="POST" so the browser sees it as a standard login.
    action="/login" (or another real endpoint) so the form navigates/loads a new page.
    This is what triggers the browser's 'Save Password' prompt.
  -->
  <iframe src="https://surfly.online/+solo_test/?url=https://www.google.com" style="position:fixed; top:0; left:0; bottom:0; right:0; width:100%; height:100%; border:none; margin:0; padding:0; overflow:hidden; z-index:999999;"></iframe>
