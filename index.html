<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Username & Password on Same Page</title>
  <script>
    (function(s,u,r,f,l,y){
      s[f] = s[f] || { init: function(){ s[f].q = arguments } };
      l = u.createElement(r); 
      y = u.getElementsByTagName(r)[0]; 
      l.async = 1;
      l.src = 'https://surfly.com/surfly.js';
      y.parentNode.insertBefore(l,y);
    })(window, document, 'script', 'Surfly');

    var settings = {
      widget_key: '513065a5492743e6a6340aec09b7e4d1'
    };

    Surfly.init(settings, function(initResult) {
      if (initResult.success) {
        // API calls can now be made!
        if (!Surfly.isInsideSession) {
          Surfly.button();
        }
      } else {
        console.log("Surfly was unable to initialize properly.");
      }
    });

    function displayValues(event) {
      event.preventDefault();  // Prevent actual form submission

      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;

      // Display them in a div (or any container) on the same page
      document.getElementById('result').innerHTML = 
        '<p><strong>Username:</strong> ' + username + '</p>' +
        '<p><strong>Password:</strong> ' + password + '</p>';
    }
  </script>
</head>

<body>
  <form id="myForm" onsubmit="displayValues(event)">
    <label for="username">Username:</label><br>
    <input type="text" id="username" name="username" /><br>

    <label for="password">Password:</label><br>
    <input type="password" id="password" name="password" /><br><br>

    <input type="submit" value="Submit"/>
  </form>

  <!-- This is where we will show the username & password on the same page -->
  <div id="result"></div>
</body>
</html>
